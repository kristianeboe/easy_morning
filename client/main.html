<head>
  <title>easy_morning_blaze</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    

    {{> header}}
    {{> add_alarm}}
    {{> alarm_list}}
  </div>
  
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</body>

<template name="header">
  <h1>Welcome to Easy Morning</h1>
</template>

<template name="add_alarm">

      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
            <input placeholder="School" id="alarm_name" name="alarm_name" type="text" class="validate">
            <label for="alarm_name">Alarm name</label>
          </div>
          <div class="input-field col s3">
            <input id="wake_up_time" name="wake_up_time" type="text">
            <label for="wake_up_time">Wake up time</label>
          </div>
          <div class="input-field col s3">
            <select id="wake_up_days" multiple>
              <option value="" disabled selected>Choose your option</option>
              <option value="0">Monday</option>
              <option value="1">Tuesday</option>
              <option value="2">Wednesday</option>
              <option value="3">Thursday</option>
              <option value="4">Friday</option>
              <option value="5">Saturday</option>
              <option value="6">Sunday</option>
            </select>
            <label>Choose days to wake up</label>
          </div>
          <button class="btn input-field waves-effect waves-light" type="submit" name="action">Add alarm
            <!--<i class="material-icons right">send</i>-->
        </button>
        </div>
      </form>
</template>

<template name="alarm_list">
  {{#each alarm in alarms}}
    <div>
      <div class="row">
          <div class="input-field col s3">
            <input id="alarm_name" type="text" class="validate" value={{alarm.name}}>
            <label for="alarm_name">Alarm name</label>
          </div>
          <div class="input-field col s3">
            <input id="wake_up_time" type="text" value="{{alarm.wake_up_time}}">
            <label for="wake_up_time">Wake up time</label>
          </div>
          <div class="input-field col s3">
            <select multiple>
              <option value="" disabled selected>Choose your option</option>
              {{#each day in week}}
                <option value="{{day}}" {{wake_up_day alarm.name day}}>{{day}}</option>
                <!--{{#if wake_up_day alarm.name day}}selected{{/if}}-->
              {{/each}}
            </select>
            <label>Materialize Multiple Select</label>
          </div>
          <div class="input-field col s3">
            <div class="switch">
              <label>
                Off
                <input id="add_alarm_toggle" checked="{{alarm.on}}" type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
          </div>
        </div>
    </div>
    <!--{{#each tag in todo.tags}}-->
      <!-- in here, both todo and tag are in scope -->
    <!--{{/each}}-->
  {{/each}}
</template>
